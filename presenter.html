<!doctype html>
<html id="PikPresenterApp">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
<title></title>
<link rel="stylesheet" href="core/pik7.css">
<script src="core/pik7.js"></script>

<div id="PikPresenterAppWrapper">
	<iframe name="Slides" id="PikFrame" src="about:blank"></iframe>
	<iframe id="PikFramePreview" src="about:blank"></iframe>
	<div id="PikCounterContainer">
		<div id="PikSlideCounter">
			<span id="PikSlideCurrent">0</span>
			/
			<span id="PikSlideCount">0</span>
		</div>
		<div id="PikTimer">
			<span id="PikTimeElapsed">00:00:00</span>
			<span id="PikTimeCurrent">00:00:00</span>
		</div>
	</div>
	<div id="PikControlsContainer">
		<p>
			<a class="iconView" href="index.html" target="_blank">Open Viewer</a>
			<a class="iconFolder" href="presentations" target="Slides">Browse</a>
		</p>
		<p>
			<label>
				Jump to slide:
				<br>
				<select id="PikControlsSelect"></select>
			</label>
		</p>
		<p>
			<label><input id="PikNoEvents" type="checkbox" value="1"> Suppress events</label>
		</p>
	</div>
</div>
